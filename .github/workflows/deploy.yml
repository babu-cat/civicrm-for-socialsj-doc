name: Desplegar Documentaci√≥
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: squidfunk/mkdocs-material:latest
    steps:
      - name: Checkout del codi
        uses: actions/checkout@v4

      - name: Deploy
        run: |
          git config --global --add safe.directory /__w/civicrm-for-socialsj-doc/civicrm-for-socialsj-doc
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          pip install --no-cache-dir --quiet mkdocs-material-extensions mkdocs-glightbox
          mkdocs gh-deploy --force